<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display">0</div>
      <div id="leftButtons">
        <div id="modifiers">
          <button id="clear" class="modifier">AC</button>
          <button id="negative" class="modifier">+/-</button>
          <button id="percent" class="modifier">%</button>
        </div>
        <div id="numbers">
          <button id="seven" class="number">7</button>
          <button id="eight" class="number">8</button>
          <button id="nine" class="number">9</button>
          <button id="four" class="number">4</button>
          <button id="five" class="number">5</button>
          <button id="six" class="number">6</button>
          <button id="one" class="number">1</button>
          <button id="two" class="number">2</button>
          <button id="three" class="number">3</button>
          <button id="zero" class="number">0</button>
          <button id="decimal" class="number">.</button>
        </div>
      </div>
      <div id="operands">
        <button id="divide" class="operand">/</button>
        <button id="multiply" class="operand">*</button>
        <button id="subtract" class="operand">-</button>
        <button id="add" class="operand">+</button>
        <button id="equals" class="operand">=</button>
      </div>
    </div>
  </body>
</html>
